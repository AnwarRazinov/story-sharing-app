<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Story - Offline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .offline-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2196F3;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976D2;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <h1>Anda Sedang Offline</h1>
        <p>Maaf, konten tidak tersedia saat ini karena Anda tidak terhubung ke internet.</p>
        <p>Beberapa konten yang sudah pernah Anda buka sebelumnya mungkin masih bisa diakses.</p>
        <button id="reload-button">Coba Lagi</button>
    </div>

    <script>
        document.getElementById('reload-button').addEventListener('click', () => {
            window.location.reload();
        });

        // Deteksi koneksi kembali online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
